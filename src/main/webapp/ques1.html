<html>
<head>
<title>Survey Questions</title>
</head>
<body style="background-color:FloralWhite;font-family:verdana;">
The answers are assigned from 0 to 5. The total score can 
therefore range from 0 to 35.<br />
Question eight refers to the patient's perceived quality of life.<br />
<br /><br />
<fieldset>
<legend><b>QUESTION 1:</b>Incomplete emptying</legend>
<form action="my" >
How often have you had the sensation of not emptying your bladder?
<br /><br />
<input type="radio" name="q" value="Not at all" required="required">0<br />
<input type="radio" name="q" value="Less than 1 in 5 times" required="required">1<br />
<input type="radio" name="q" value="Less than half the time" required="required">2<br />
<input type="radio" name="q" value="About half the time" required="required">3<br />
<input type="radio" name="q" value="More than half the time" required="required">4<br />
<input type="radio" name="q" value="Almost always" required="required">5<br />
<input type="submit" value="Next">
</form>
</fieldset>
</body>
</html>
