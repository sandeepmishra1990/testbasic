<title>Survey Questions</title>

<body style="background-color:FloralWhite;font-family:verdana;">
<fieldset>
<legend><b>QUESTION 3:</b>Intermittency</legend>
<form action="my">
How often have you found you stopped and started again several 
times when you urinated?<br /><br />
<input type="radio" name="qr" value="Not at all" required="required">0<br />
<input type="radio" name="qr" value="Less than 1 in 5 times" required="required">1<br />
<input type="radio" name="qr" value="Less than half the time" required="required">2<br />
<input type="radio" name="qr" value="About half the time" required="required">3<br />
<input type="radio" name="qr" value="More than half the time" required="required">4<br />
<input type="radio" name="qr" value="Almost always" required="required">5<br />
<input type="submit" value="Next">
</form>
</fieldset>
</body>
</html>
