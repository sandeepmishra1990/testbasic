<fieldset>
<legend><b>QUESTION 6:</b>Straining</legend>
<form action="my">
How often have you had to strain to start urination?<br /><br />
<input type="radio" name="s" value="Not at all" required="required">0<br />
<input type="radio" name="s" value="Less than 1 in 5 times" required="required">1<br />
<input type="radio" name="s" value="Less than half the time" required="required">2<br />
<input type="radio" name="s" value="About half the time" required="required">3<br />
<input type="radio" name="s" value="More than half the time" required="required">4<br />
<input type="radio" name="s" value="Almost always" required="required">5<br />
<input type="submit" value="Next">
</form>
</fieldset>
</body>
